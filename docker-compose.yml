version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: banking_ai_postgres
    environment:
      POSTGRES_DB: banking_ai
      POSTGRES_USER: bankingai
      POSTGRES_PASSWORD: bankingai123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankingai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: banking_ai_chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  # Banking AI Application
  banking_ai:
    build: .
    container_name: banking_ai_app
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://bankingai:bankingai123@postgres:5432/banking_ai
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  chroma_data:
